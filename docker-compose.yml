version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: melodyhub-postgres
    environment:
      POSTGRES_DB: melodyhub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - melodyhub-network

  mongo:
    image: mongo:latest
    container_name: melodyhub-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: melodyhub-files
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - melodyhub-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: melodyhub-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: melodyhub
      RABBITMQ_DEFAULT_PASS: melodyhub123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - melodyhub-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: melodyhub-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - melodyhub-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: melodyhub-logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - app_logs:/var/log/melodyhub:ro
    ports:
      - "5044:5044"
      - "9600:9600"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - melodyhub-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: melodyhub-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - melodyhub-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: melodyhub-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/melodyhub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_MONGODB_URI: mongodb://root:rootpassword@mongo:27017/melodyhub-files?authSource=admin
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: melodyhub
      SPRING_RABBITMQ_PASSWORD: melodyhub123
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
    ports:
      - "8080:8080"
    volumes:
      # Montar código fonte para hot reload
      - ./src:/app/src
      - ./build.gradle.kts:/app/build.gradle.kts
      - ./settings.gradle.kts:/app/settings.gradle.kts
      # Cache do Gradle para não recompilar tudo
      - gradle-cache:/home/gradle/.gradle
      # Logs compartilhados com Logstash
      - app_logs:/var/log/melodyhub
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - melodyhub-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  rabbitmq_data:
    driver: local
  gradle-cache:
    driver: local
  elasticsearch_data:
    driver: local
  app_logs:
    driver: local

networks:
  melodyhub-network:
    driver: bridge
