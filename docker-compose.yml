version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: melodyhub-postgres
    environment:
      POSTGRES_DB: melodyhub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - melodyhub-network

  mongo:
    image: mongo:latest
    container_name: melodyhub-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: melodyhub-files
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - melodyhub-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: melodyhub-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: melodyhub
      RABBITMQ_DEFAULT_PASS: melodyhub123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - melodyhub-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: melodyhub-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/melodyhub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_MONGODB_URI: mongodb://root:rootpassword@mongo:27017/melodyhub-files?authSource=admin
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: melodyhub
      SPRING_RABBITMQ_PASSWORD: melodyhub123
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
    ports:
      - "8080:8080"
    volumes:
      # Montar código fonte para hot reload
      - ./src:/app/src
      - ./build.gradle.kts:/app/build.gradle.kts
      - ./settings.gradle.kts:/app/settings.gradle.kts
      # Cache do Gradle para não recompilar tudo
      - gradle-cache:/home/gradle/.gradle
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - melodyhub-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  rabbitmq_data:
    driver: local
  gradle-cache:
    driver: local

networks:
  melodyhub-network:
    driver: bridge
